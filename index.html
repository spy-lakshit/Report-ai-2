<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Report Generator</title>
</head>
<body style="font-family:sans-serif;max-width:600px;margin:auto;">
  <h2>AI Report Generator (Gemini)</h2>
  <label>Gemini API Key</label><br>
  <input id="apiKey" style="width:100%" /><br><br>

  <label>Student Name</label><br>
  <input id="studentName" style="width:100%" /><br><br>

  <label>Project Title</label><br>
  <input id="projectTitle" style="width:100%" /><br><br>

  <label>Project Description</label><br>
  <textarea id="projectDescription" style="width:100%;height:80px"></textarea><br><br>

  <label>Report Type (Project/Internship/Thesis)</label><br>
  <input id="reportType" style="width:100%" /><br><br>

  <button id="generateBtn">Generate Report</button>

  <script src="script.js"></script>
</body>
</html>
